<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RobZWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- ESTILOS -->
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: 900;
        }

        p {
            font-weight: 700;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            padding: 15px 30px;
        }

        .logo {
            font-weight: 900;
            font-size: 20px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: color 0.2s;
        }

        .menu li a:hover {
            color: #00aaff;
        }

        /* Adaptarlo a vertical */
        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                order: 1;
                margin-top: 0;
            }

            .menu {
                order: 2;
                gap: 25px;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- TOPBAR -->
    <div class="topbar">
        <div class="logo">RobZWeb</div>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Sobre m√≠</a></li>
        </ul>
    </div>

    <!-- EXTRA -->
    <h1>Bienvenido a RobZWeb</h1>
    <p>Estoy trabajando en esta pagina aun</p>

    <script src="script.js"></script>
</body>
</html>
