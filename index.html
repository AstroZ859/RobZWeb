<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RobZWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- ESTILOS -->
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: 900;
        }

        p {
            font-weight: 700;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .logo {
            font-weight: 900;
            font-size: 20px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: color 0.2s;
        }

        .menu li a:hover {
            color: #00aaff;
        }

        .menu li a.active {
            color: #00aaff
        }

        section {
            padding: 80px 20px;
        }

        /* Adaptarlo a vertical */
        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                order: 1;
                margin-bottom: 5;
            }

            .menu {
                order: 2;
                gap: 25px;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- TOPBAR -->
    <div class="topbar">
        <div class="logo">RobZWeb</div>
        <ul class="menu">
            <li><a href="#inicio" class="active">Inicio</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#sobremi">Sobre mí</a></li>
        </ul>
    </div>

    <!-- CONTENTS -->
    <section id="inicio">
        <h1>Bienvenido</h1>
        <p>Esta es la página oficial de RobZ</p>
    </section>

    <section id="videos">
        <h1>Videos</h1>
        <p>Aquí irán mis videos</p>
    </section>

    <section id="proyectos">
        <h1>Proyectos</h1>
        <p>Mis proyectos actuales</p>
    </section>
    
    <script>
        const menuLinks = document.querySelectorAll('.menu a');
        const sections = document.querySelectorAll('section');

        const offset = 120; // section offset
        let isClickScrolling = false;
        
        function setActiveLink(id) {
            menuLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${id}`) {
                    link.classList.add('active');
                }
            });
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            setActiveLink('inicio');
        });

        window.addEventListener('scroll', () => {
            if (isClickScrolling) return;

            let current = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop - offset;
                if (window.scrollY >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            if (current) {
                setActiveLink(current);
                history.replaceState(null, '', `#${current}`);
            }
        });
        
        menuLinks.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault(); // I'll make a custom scroll
                
                const targetId = link.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);

                isClickScrolling = true;
                window.scrollTo({
                    top: targetSection.offsetTop - offset,
                    behavior: 'smooth'
                });

                setActiveLink(targetId);
                // history.replaceState(null, '', window.location.pathname);

                setTimeOut(() => {
                    isClickScrolling = false;
                }, 600);
            });
        });

        console.log('RobZWeb cargado');
    </script>
</body>
</html>
